<div id="controls_wrap">
	<div id="controls">

		<div id="device">

		</div>

	</div>

	<div><small>Created by <a href="http://gregjxn.com/">Greg Jackson</a> &copy; 2013</small></div>

</div>

	<div id="scrolltest_inner" style="width:100%;height:200px"></div>
</div>
